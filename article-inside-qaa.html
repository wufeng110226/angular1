<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp" ng-controller="qaa">
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{title}}常见问题</title>
    
    <link href="dist/all.min.css" rel="stylesheet" />
    <script>var isag = true;</script>
    <script src="dist/vendors.bundle.js"></script>
    <script src="dist/index.js"></script>
    
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="nowloading"> <!--加载中动画-->
  		<div class="loader-inner pacman"><div></div><div></div><div></div><div></div><div></div></div>
  	</div>
  	<div id="warpper">
  		<div id="qaa_title">
  			<div><span>{{title}}</span>常见问题</div>
  			<div>客服电话：{{phone}}</div>
  		</div>
  		<div id="qaa_content">
  			<ul>
  				<li ng-repeat="x in det">
  					<div class="qaa_cont_title" ng-click="toggle($event)">{{x.dettit}}<i class="glyphicon glyphicon-chevron-left"></i></div>
  					<div class="qaa_cont_detail" ng-bind-html="x.detdet | trustHtml">{{x.detdet}}</div>
  				</li>
  			</ul>
  		</div>
  	</div>
  </body>
</html>
